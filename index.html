<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
		<title>Engele pengele - subscribe</title>
		<meta name="viewport" content="width=device-width" />
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body ng-app='engele'>
		<div class="container" ng-controller="subscribeController">
			<h1 class="well-font">
				Engele
			</h1>
			<h1 class="well-font">
				Pengele
			</h1>
			<form novalidate ng-if="toSend" name="sendform" ng-submit="registerUser()">
				<div class="row">
					<label for="name">Nome</label> 
					<input type="text" name="name" id="name" ng-model='user.name' required>
				</div>
				<div class="row">
					<label for="mail">Mail</label> 
					<input type="text" name="mail" id="mail" ng-model='user.email' required>
				</div>
				<input type="submit" value="Iscriviti">
			</form>
			{{result}}
		</div>
		<script src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app/app.js"></script>

		<!--script type="text/javascript" src="js/scripts.min.js"></script--> <!-- Production -->
	</body>
</html>
