<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
		<title>Engele pengele - subscribe</title>
		<meta name="viewport" content="width=device-width" />
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body ng-app='engele'>
		<div class="container" ng-controller="sendController">
			<h1 class="well-font">
				Engele
			</h1>
			<h1 class="well-font">
				Pengele
			</h1>
			<section class="users">
				<div class="user" ng-repeat="user in users">
					<h2 class="well-font">{{user.name}} </h2>
					<h4>{{user.name}}</h4>
				</div>
			</section>
			<form ng-if="toSend" action="" ng-submit="sendGame()">
				<input type="submit" value="Lancia Mail">
			</form>
			{{result}}
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<script type="text/javascript" src="js/app/app.js"></script>

		<!--script type="text/javascript" src="js/scripts.min.js"></script--> <!-- Production -->
	</body>
</html>
