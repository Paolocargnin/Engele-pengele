<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
		<title>Engele pengele - subscribe</title>
		<meta name="viewport" content="width=device-width" />
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body ng-app='engele'>
		<div class="container" ng-controller="sendController">
			<h1 class="well-font">
				Engele
			</h1>
			<h1 class="well-font">
				Pengele
			</h1>
			<section class="users">
				<div class="user" ng-repeat="user in users">
					<h2 class="well-font">{{user.name}} <span ng-click="deleteUser($index)">Rimuovi</span></h2>
					<input type="text" class="fake-input" ng-model="user.mail">
				</div>
			</section>
			<form name="addUserForm" ng-submit="addUser()">
				<h1>Add User</h1>
				<input type="text" class="fake-input" ng-model="userToAdd.name" placeholder="Name">
				<input type="text" class="fake-input" ng-model="userToAdd.mail" placeholder="Mail">				
				<input type="submit" value="Iscrivi" style="display:none">
			</form>
			<form ng-if="toSend" action="" ng-submit="sendGame()">
				<input type="submit" value="Lancia Mail" ng-if="toSend">
				<h4 style="font-weight:normal;" class="well-font bounceIn" ng-if="!toSend">{{result}}</h4>
			</form>
		</div>
		<script src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app/app.js"></script>

		<!--script type="text/javascript" src="js/scripts.min.js"></script--> <!-- Production -->
	</body>
</html>
